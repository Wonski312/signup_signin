<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>

    <script src="https://kit.fontawesome.com/af86d45df6.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="pop-up pop-login">
        <p class="pop-up-text">Congratulation you logged in succesfully</p>
    </div>

    <div class="content content__login ">

        <h2 class="title__text"><i class="fas fa-anchor"></i>Welcome to Logger</h2>
        <div class="input__box">
            <input type="text" name=""  class="input__box-bar input__box-bar-user" placeholder="Username">

            <p class="user-warning">Try different username</p>
            <input type="password" name=""  class="input__box-bar input__box-bar-password"
                placeholder="Password">

            <p class="pass-warning">Your password is incorect</p>

            <!-- <a href="" class="forgot-password">Forgot your password?</a> -->

            <button type="submit" class="login-btn btn">Login</button>

            <p class="or">OR</p>

            <button type="submit" class="btn btn-rest"><i class="fab fa-facebook-square"></i>Login with
                Facebook</button>
            <button type="submit" class="btn btn-rest"><i class="fab fa-github-square"></i>Login with Github</button>


        </div>

        <p class="move-to">Not a member yet? <button type="submit" class="btn move-btn">Sign up</button></p>


    </div>

    <!-- sign up content -->

    <div class="content content__signup">

        <h2 class="title__text"><i class="fas fa-anchor"></i>Welcome to Logger</h2>
        <div class="input__box">
            <input type="text" class="input__box-bar input__box-bar-user-signup" placeholder="Username">

            <p class="user-warning-signup">Please fill the box</p>

            <input type="password" class="input__box-bar input__box-bar-password-signup"
                placeholder="Password">

            <p class="pass-warning-signup">Please fill the box</p>

            <!-- <a href="" class="forgot-password">Forgot your password?</a> -->

            <button type="submit" class="signup-btn btn">Sign Up</button>

            <p class="or">OR</p>

            <button type="submit" class="btn btn-rest"><i class="fab fa-facebook-square"></i>Sign up with
                Facebook</button>
            <button type="submit" class="btn btn-rest"><i class="fab fa-github-square"></i>Sign up with Github</button>


        </div>

        <p class="move-to">Have an account? <button type="submit" class="btn  moveTo-login">Login</button></p>


    </div>



    <script src="./js/script.js"></script>
</body>

</html>
